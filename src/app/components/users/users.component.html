<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
  <title>Lets start Blogging</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="#" class="navbar-brand">Blogger</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-togler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a routerLink="/dashboard" class="nav-link">Dashboard</a>
          </li>

          <li class="nav-item px-2">
            <a routerLink="/posts" class="nav-link active ">Posts</a>
          </li>

          <li class="nav-item px-2">
            <a routerLink="/categories" class="nav-link ">Categories</a>
          </li>

          <li class="nav-item px-2">
            <a routerLink="/users" class="nav-link ">Users</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i>Welcome Elvis
            </a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">
                <i class="fas fa-user-circle"></i>Profile
              </a>
              <a href="#" class="dropdown-item">
                <i class="fas fa-cog"></i>Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-user-times"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Header -->
  <header id="main-header" class="py-2 bg-warning text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1> <i class="fas fa-users"></i>Users </h1>
        </div>
      </div>
    </div>
  </header>


  <!-- Searxh -->
  <section id="search" class="py-4 ml-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto">
          <div class="input-group">
            <input type="text" placeholder="Search Users...." class="form-control">
            <div class="input-group-append">
              <button class="btn btn-warning">Search</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Posts -->
  <section id="users">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">LATEST USERS</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Mary Jane</td>
                  <td>maryj@yahoo.com</td>
                  <td>
                    <a href="#" class="btn btn-secondary mb-1 ml-5">
                      <i class="fas fa-angle-double-right mr-2"></i>Details
                    </a>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Harry White</td>
                  <td>harry@yahoo.com</td>
                  <td>
                    <a href="#" class="btn btn-secondary mb-1 ml-5">
                      <i class="fas fa-angle-double-right mr-2"></i>Details
                    </a>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Daniel Jonas</td>
                  <td>jdan@yahoo.com</td>
                  <td>
                    <a href="#" class="btn btn-secondary mb-1 ml-5">
                      <i class="fas fa-angle-double-right mr-2"></i>Details
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy; <span id="year"></span>
            Bloggers
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
